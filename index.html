<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected to the Internet</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f7f7f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* Main Card */
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Animated checkmark */
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .disclaimer-link {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Recommend Apps Card */
        .recommend-card {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .recommend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .recommend-card h3 {
            font-size: 1.1rem;
            color: #333;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
            color: #888;
        }

        footer .footer-logo img {
            width: 60px;
            opacity: 0.6;
            filter: grayscale(100%);
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .card, .recommend-card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="checkmark">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" stroke="#4caf50" stroke-width="5"/>
                    <path class="checkmark-check" fill="none" stroke="#4caf50" stroke-width="5" d="M14 27l8 8 16-16"/>
                </svg>
            </div>
            <h1>You are now connected to the internet!</h1>
            <p>Welcome! Enjoy your connection to the Knovon Guest Network.</p>
            <p class="disclaimer-link">See disclaimer</p>
        </div>

        <!-- Recommend Apps Card -->
        <a href="#" class="recommend-card">
            <h3>Recommended Apps</h3>
            <p>Discover apps to enhance your experience.</p>
        </a>
    </div>

    <footer>
        <p>Powered by Knovon Network</p>
        <div class="footer-logo">
            <img src="https://ok12static.oktacdn.com/fs/bco/1/fs0ieyg1efEWrp7oR5d7" alt="Knovon Logo">
        </div>
    </footer>
</body>
</html>
