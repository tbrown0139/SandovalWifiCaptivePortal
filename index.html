<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected to the Internet</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f7f7f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        /* Main Card */
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Animated checkmark */
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: #4caf50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 5;
            stroke: #4caf50;
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 1px;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
            line-height: 1.6;
        }

        /* Clickable See Disclaimer text */
        .disclaimer-link {
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Recommend Apps Card */
        .recommend-card {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .recommend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .recommend-card h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
            color: #888;
        }

        footer .footer-logo img {
            width: 60px;
            opacity: 0.6;
            filter: grayscale(100%);
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .card {
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .recommend-card {
                max-width: 90%;
            }

            footer .footer-logo img {
                width: 50px;
            }
        }
    </style>
</head>
